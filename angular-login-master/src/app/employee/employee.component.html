<div class="col-md-6">
  <h3>Patient Table</h3>
    <br>
  <table class="table table-striped">

  <thead>
  <tr>
    <th>name</th>
    <th>Id</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let employee of employees">
          <td>{{employee.name}}</td>
          <td>{{employee.id}}</td>
          <td><button class="btn btn-danger" (click)="deleteEmployee(employee)"> Delete Employee</button></td>
          </tr>
  </tbody>
    </table>

  </div>
